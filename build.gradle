plugins {
    id 'scala'
    id 'application'
}

group 'service_plus'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.13.1'

    compile 'org.apache.httpcomponents:httpclient:4.5.10'
    compile 'com.typesafe.akka:akka-actor_2.13:2.6.1'
    compile 'com.typesafe.akka:akka-stream_2.13:2.6.1'
    compile 'com.typesafe.akka:akka-http_2.13:10.1.11'
//    compile "org.json4s:json4s-jackson:3.2.11"
    compile 'io.spray:spray-json_2.13:1.3.5'
//    compile 'net.liftweb:lift-json_2.13:3.4.1'

    testCompile 'com.typesafe.akka:akka-stream-testkit_2.13:2.6.1'
    testCompile 'com.typesafe.akka:akka-http-testkit_2.13:10.1.11'
    testCompile 'org.scalatest:scalatest_2.13:3.0.8'
}
